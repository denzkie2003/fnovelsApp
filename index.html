  <title>Fnovels - Free Light Novels</title>
  <style>
  
    .item-container{
      margin:0;padding:15px;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      grid-column-gap: 15px;
      grid-row-gap: 15px;
    }
    .item-container > div{width:100%;height:auto}
    .item > a > img{width:inherit;height:auto;border-radius:5px}
    .item > h5{width:100%;background: -webkit-linear-gradient(43deg, #ffd500, #ff8500);-webkit-background-clip: text;-webkit-text-fill-color: transparent;margin:0;white-space:nowrap;text-overflow:ellipsis;overflow:hidden;font-weight:800}
    .item > a:hover img{color:inherit}
  </style>
</head>
<body>
   
   <div class="item-container" w3-include-html="post.html" id="itemContainer"></div>
   
  <script src="w3.js" type="text/javascript" charset="utf-8"></script>
