<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="og:image" content=""/>
  <meta name="author" content="DenZ" />
  <meta name="description" content="FNovels is a free light weight website that contains many Light Novels. All Light Novels here is free to download. Enjoy!" />
  <meta property="og:site_name" content="Fnovels - Free Light Novels"/>
  <meta property="og:type" content="website"/>
  <meta property="og:image" content="logo.png" />
  <meta property="facebook:image" content="logo.png"/>
  <!-- CSS Frameworks -->
  <link rel="stylesheet" href="w3.css" />
  <link rel="stylesheet" href="fnovels.min.css" />
  <link rel="stylesheet" href="offline-theme-slide.css" type="text/css" media="all" />
  <title>Fnovels - Free Light Novels</title>
  <style>
    .item-container{
      margin:0;padding:15px;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      grid-column-gap: 15px;
      grid-row-gap: 15px;
    }
    .item-container > div{width:100%;height:auto}
    .item > a{width: 170px;height:215px}
    .item > a > img{width:inherit;height:inherit;border-radius:5px}
    .item > h5{width:100%;background: -webkit-linear-gradient(43deg, #ffd500, #ff8500);-webkit-background-clip: text;-webkit-text-fill-color: transparent;margin:0;white-space:nowrap;text-overflow:ellipsis;overflow:hidden;font-weight:800}
    .item > a:hover img{color:inherit}
    .search-container{position: sticky;top:5px}
    #search:focus{outline:none}
    .sResult{width:91%;height:250px;background-color:white;box-shadow:2px 3px 10px 2px black;position:absolute;border-radius:5px;overflow-y:scroll;display:none;list-style-type:none}
    .sResult li{border:none}
    .sResult li a{text-decoration:none}
    .recommendation{position: relative;height:150px}
    .recommendation img{width:100%;height:inherit}
    .recommendation h3{position: absolute;bottom:-10px;width:93%;background:#0000008c;padding:5px;color:white}
    .recommendation h3 a{text-decoration: none}
    .recommendation p{position: absolute;top:0;background:#ff5454dc;color:white;font-weight:bold;width:auto;padding:5px;border-bottom-right-radius:15px}
  </style>
</head>
<body>
  
  <!-- For recommendation -->
  <div class="recommendation w3-container">
    <p>Recommended</p>
    <img src="https://rexdl.com/image/android/app/moon-plus-reader-pro.jpg" alt="Moon+ Reader Pro Mod">
    <h3><a href="download-moon-plus-reader-pro-mod-apk.html">Moon+ Reader Pro</a></h3>
  </div>
  
  <div class="search-container w3-container" style="margin-top:10px;">
     <form method="get">
       <input class="w3-input w3-round" type="search" name="search" id="search" placeholder="Search LN with English Title" onkeyup="searchFunction()"/>
     </form>
     <ul class="w3-ul sResult list" id="novelList"></ul>
   </div>
   <div class="item-container" w3-include-html="post.html" id="itemContainer"></div>
   
  <script src="w3.js" type="text/javascript" charset="utf-8"></script>
  <script src="jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="offline.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="fnovels.min.js" type="text/javascript" charset="utf-8"></script>
  <script>
    w3.includeHTML();
    
    function searchFunction(){
        // Declare variables
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById('search');
        filter = input.value.toUpperCase();
        ul = document.getElementById("novelList");
        li = ul.getElementsByTagName('li');
        
        if(input.value !== "")ul.style.display="block"
        else ul.style.display="none";
        // Loop through all list items, and hide those who don't match the search query
          for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              li[i].style.display = "";
          } else {
            li[i].style.display = "none";
          }
        }
    }
  </script>
</body>
</html>
